<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="icon" type="img/vicon.png" href="img/vicon.png" />
    <link rel="stylesheet" href="base.css" />
    <title>انشاء حساب</title>
  </head>

  <body dir="rtl">
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top header-transparent header-scrolled">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
          <a href="index.html"
            ><span><img src="img/Vlogo.png" height="220" /></span
          ></a>
        </div>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <!-- End Header -->
    <div class="main-container">
      <div class="grid-container-signup">
        <div class="leftsignup"><img src="img/gus.svg" /></div>
        <div class="rightsignup">
          <h3 class="signin-text" style="text-align: center">مرحبا بك</h3>
          <h6 class="signin-text" style="text-align: center">
            هيا لنكتشف العالم سويا
          </h6>

          <form class="form">
            <div class="flex">
              <label>
                <input required="" placeholder="" type="text" class="input" />
                <span>الاسم الاول</span>
              </label>

              <label>
                <input required="" placeholder="" type="text" class="input" />
                <span>الاسم الاخير</span>
              </label>
            </div>
            <label>
              <input required="" placeholder="" type="email" class="input" />
              <span>البريد الالكتروني</span>
            </label>
            <div class="flex">
              <label>
                <input
                  required=""
                  placeholder=""
                  type="password"
                  class="input"
                />
                <span>كلمة المرور</span>
              </label>
              <label>
                <input
                  required=""
                  placeholder=""
                  type="password"
                  class="input"
                />
                <span>تاكيد كلمة المرور </span>
              </label>
            </div>
            <div class="flex">
              <label>
                <input required="" placeholder="" type="number" class="input" />
                <span>رقم الهاتف </span>
              </label>
              <label>
                <input
                  required=""
                  placeholder="تاريخ الميلاد"
                  type="date"
                  class="input"
                />
              </label>
            </div>

            <div class="flex">
              <label>
                <select id="form3Example8" name="gender" class="input">
                  <option>ذكر</option>
                  <option>انثي</option>
                </select>
              </label>

              <label>
                <select id="form3Example8" name="nationality" class="input">
                  <option selected>مصري</option>
                  <option>صومالي</option>
                  <option>فلسطيني</option>
                  <option>ليبي</option>
                  <option>اردني</option>
                  <option>جيبوتي</option>
                  <option>قطري</option>
                  <option>سوداني</option>
                  <option>سوري</option>
                  <option>بحرني</option>
                  <option>سعودي</option>
                  <option>لبناني</option>
                  <option>كويتي</option>
                  <option>اماراتي</option>
                  <option>مغربي</option>
                  <option>موريتاني</option>
                  <option>جزائري</option>
                  <option>عماني</option>
                  <option>عراقي</option>
                  <option>يمني</option>
                  <option>تونسي</option>
                  <option>اخري</option>
                </select>
              </label>
            </div>

            <button class="submit">Submit</button>
            <div class="signupbut">
              <button>
                <img src="img/google.png" style="" />
                <span>سجل عن طريق جوجل</span>
              </button>
              <a href="choose.html">
                <p class="login-link f1">لا يوجد ليدك حساب ؟ اضغط هنا !</p></a
              >
            </div>
            <p class="signin"></p>
          </form>
        </div>
      </div>
    </div>
    <!-- ======= Footer ======= -->

    <footer class="text-white" id="footer">
      <div class="text-center p-3 copyright">
        © 2023 Copyright:
        <a class="text-white" href="https://vigual.com/">vigual</a>
      </div>
    </footer>
    <!-- End Footer -->
  </body>

  <script src="./app.js"></script>
</html>
